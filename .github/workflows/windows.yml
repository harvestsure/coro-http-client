name: windows

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env: {}

jobs:
  build-and-test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache vcpkg
      uses: actions/cache@v4
      with:
        path: |
          vcpkg/archives
          vcpkg/packages
          vcpkg/installed
          vcpkg/buildtrees
          vcpkg/downloads
        key: vcpkg-windows-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          vcpkg-windows-
    
    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgJsonGlob: '**/vcpkg.json'
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure CMake
      shell: bash
      run: |
        cd build
        cmake -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
          -DBUILD_TESTS=ON \
          -DENABLE_SANITIZER=OFF \
          -G "Visual Studio 17 2022" \
          ..
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel 4
    
    - name: Run tests
      shell: bash
      run: |
        cd build
        ctest --output-on-failure --timeout 30 -C Release
    
    - name: Run example (coro)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_coro.exe || true
    
    - name: Run example (https)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_https.exe || true
    
    - name: Run example (keepalive)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_keepalive.exe || true
    
    - name: Run example (proxy)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_proxy.exe || true
    
    - name: Run example (retry)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_retry.exe || true
    
    - name: Run example (sse)
      timeout-minutes: 2
      shell: bash
      run: |
        cd build
        timeout 5 ./Release/example_sse_coro.exe || true

name: macos

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew install openssl zlib
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure CMake
      run: |
        cd build
        cmake .. \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel 4
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --timeout 30 -C Release
    
    - name: Run example (coro)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_coro || true
    
    - name: Run example (https)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_https || true
    
    - name: Run example (keepalive)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_keepalive || true
    
    - name: Run example (proxy)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_proxy || true
    
    - name: Run example (retry)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_retry || true
    
    - name: Run example (sse)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_sse_coro || true

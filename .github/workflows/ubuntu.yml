name: ubuntu

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CMAKE_VERSION: 3.20

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        compiler:
          - { name: gcc, version: 12 }
          - { name: clang, version: 18 }
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libssl-dev \
          zlib1g-dev \
          gcc-12 \
          g++-12 \
          clang-18
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure CMake (GCC)
      if: matrix.compiler.name == 'gcc'
      run: |
        cd build
        cmake .. \
          -DCMAKE_CXX_COMPILER=g++-${{ matrix.compiler.version }} \
          -DCMAKE_C_COMPILER=gcc-${{ matrix.compiler.version }} \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Configure CMake (Clang)
      if: matrix.compiler.name == 'clang'
      run: |
        cd build
        cmake .. \
          -DCMAKE_CXX_COMPILER=clang++-${{ matrix.compiler.version }} \
          -DCMAKE_C_COMPILER=clang-${{ matrix.compiler.version }} \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel 4
    
    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure --timeout 30 -C Release
    
    - name: Run example (coro)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_coro || true
    
    - name: Run example (https)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_https || true
    
    - name: Run example (keepalive)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_keepalive || true
    
    - name: Run example (proxy)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_proxy || true
    
    - name: Run example (retry)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_retry || true
    
    - name: Run example (sse)
      timeout-minutes: 2
      run: |
        cd build
        timeout 5 ./example_sse_coro || true

  sanitizer-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libssl-dev \
          zlib1g-dev \
          clang-18
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure with ASAN+UBSAN
      run: |
        cd build
        cmake .. \
          -DCMAKE_CXX_COMPILER=clang++-18 \
          -DCMAKE_C_COMPILER=clang-18 \
          -DENABLE_SANITIZER=ON \
          -DBUILD_TESTS=ON
    
    - name: Build with Sanitizers
      run: |
        cd build
        cmake --build . --config Release --parallel 4
    
    - name: Run tests with Sanitizers
      env:
        ASAN_OPTIONS: detect_leaks=1:abort_on_error=1
        UBSAN_OPTIONS: print_stacktrace=1:halt_on_error=1
      run: |
        cd build
        ctest --output-on-failure --timeout 30

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup CMake
      uses: lukka/get-cmake@latest
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libssl-dev zlib1g-dev
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Configure
      run: |
        cd build
        cmake .. -DBUILD_TESTS=ON
    
    - name: Build
      run: |
        cd build
        cmake --build . --parallel 4
